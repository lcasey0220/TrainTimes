<!DOCTYPE html>
<html lang="en-us">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Train Schedules</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<link rel="stylesheet" href="assets/style.css">

</head>

<body>

<div class="container">
	<div class="jumbotron text-center">
      		<h1>Where's the Train? <br/><small class="current-time"></small></h1>
      	</div>
      	<div class="row">
      		<div class="col-sm-12 col-md-3">
      			<div class="panel">
      				<div class="panel-heading">
      					<h3 class="panel-title">Add a Train</h3>
      				</div>
      				<div class="panel-body">
      					<span class="help-block">You must fill out all input fields!</span>
      					<form>
      						<div class="form-group">
      							<label for="trainName">Train Name</label>
      							<input type="text" class="form-control" id="trainName" placeholder="Train Name">
      						</div>
      						<div class="form-group">
      							<label for="trainDestination">Destination</label>
      							<input type="text" class="form-control" id="trainDestination" placeholder="Destination">
      						</div>
      						<div class="form-group">
      							<label for="firstTrain">First Train Time<br/><small>(HH:mm Military Time)</small></label>
      							<input type="text" class="form-control" id="firstTrain" placeholder="First Train Time">
      						</div>
      						<div class="form-group">
      							<label for="trainFrequency">Frequency (min)</label>
      							<input type="text" class="form-control" id="trainFrequency" placeholder="Frequency">
      						</div>
      						<button type="submit" class="btn submit">Submit</button>
      						<button type="reset" class="btn reset">Clear</button>
      					</form>
      				</div>
      			</div>
      		</div>
      		<div class="col-sm-12 col-md-9">
      			<div class="panel">
      				<div class="panel">
      					<div class="panel-heading">
      						<h3 class="panel-title">Train Schedule</h3>
      					</div>
      					<div class="panel-body table-responsive">
      						<<table class="table">
      							<thead>
      								<th class="text-center">Train</th>
                							<th class="text-center">Destination</th>
							                <th class="text-center">Frequency</th>
							                <th class="text-center">Next Arrival</th>
                							<th class="text-center">Minutes Away</th>
                							<th></th>
                						</thead>
                						<tbody class="text-center">
                						</tbody>
                					</table>
                				</div>
                			</div>
                		</div>
                	</div>
                </div>
</div>

</body>

<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>

<script type="text/javascript" src="assets/script.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script> 

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>

</html>
